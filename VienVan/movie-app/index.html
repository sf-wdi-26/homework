<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="movieApp">
    <h1>Vien is awesome</h1>
    <div ng-controller="movieCtrl">
      <form ng-submit='addMovie()'>
        <input ng-model="text" placeholder="Add a movie!"/>
        <input type='submit' value='+'/>
      </form>
      <h3><ng-pluralize count='moviesToWatch.length'
                        when= "{
                          '0': 'No movies to watch!',
                          '1': '1 movie to watch!',
                          'other': '{} movies to watch!'
                        }"></ng-pluralize>
      </h3>
      <ul ng-repeat="movie in moviesToWatch | orderBy: 'name' | limitTo: limit">
        <li ng-style='watched'>{{movie.name}} <i ng-click="deleteMovie(movie)" class='fa fa-times'></i>&nbsp;<i ng-click="watched={'text-decoration': 'line-through', 'color': '#d2d2d2'}" class='fa fa-circle'></i></li>
      </ul>
        <a href='#' ng-click="limit = moviesToWatch.length">View More</a>
        <a href="#" ng-click='limit = 5'>Show Less</a>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
