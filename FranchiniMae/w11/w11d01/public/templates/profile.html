<h3>{{main.currentUser().displayName}}</h3>
<hr>
<p><strong>Email:</strong> {{main.currentUser().email}}</p>
<p><strong>Username:</strong> {{main.currentUser().username}}</p>
<p><strong>Joined:</strong> {{main.currentUser().created}}</p>
<p><strong>Posts:</strong> {{main.currentUser().posts.length}}</p>

<hr>
<a href="#" ng-click="profile.showEditForm=true" ng-hide="profile.showEditForm" class="btn btn-default"><i class="fa fa-pencil"></i> Edit Profile</a>

<!-- TODO #13 -->
<form ng-show="profile.showEditForm" ng-submit="profile.updateProfile()">
   <div class="form-group">
    <input type="text" ng-model="profile.new_profile.displayName" class="form-control" placeholder="Display Name">
  </div>
  <div class="form-group">
    <input type="text" ng-model="profile.new_profile.username" class="form-control" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="text" ng-model="profile.new_profile.email" class="form-control" placeholder="Email">
  </div>
  <input type="submit" value="Save Profile" class="btn btn-default">
</form>
