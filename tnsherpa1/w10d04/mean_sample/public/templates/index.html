<div class="row">

	<!-- Form to create new ToDo -->
	<h3>Add your Todos here:</h3>   
	<form class="form-group" ng-submit="home.addTodo()">
	  <input class="form-control" type="text" ng-model="home.todo.title" id="todo_title" placeholder="List your todos">
	  <textarea class="form-control" type="text" ng-model="home.todo.description" id="todo_description" placeholder="Description"></textarea>
	  <button type="submit" class="btn btn-lg btn-info btn-block">Add Task</button>
	</form>
	<!-- Display all Todos -->
	<div ng-hide="todo.editForm" id="todo_show">
		<ul>
			<li ng-repeat="todo in home.todos">
			<a href="#">{{todo.title}}</a> <br>
			<a href="#">{{todo.description}}</a>
			<a ng-click="home.deleteTodo(todo)" class="glyphicon glyphicon-remove pull-right"></a>
			<a ng-click="todo.editForm = true" class="glyphicon glyphicon-pencil pull-right"></a>
			
			<form ng-show="todo.editForm" ng-submit="home.updateTodo(todo)">
				<ul>
					<li>
					<input class="form-control" type="text" ng-model="todo.title" placeholder="List your todos">
				  <textarea class="form-control" type="text" ng-model="todo.description" placeholder="Description"></textarea>
						<button type="submit" class="btn btn-sm btn-primary">Save Todo</button>
					</li>
				</ul>
			</form>


			</li>
		</ul>
	</div>


</div>
