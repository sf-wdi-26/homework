<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movies</title>
	<link rel="stylesheet" href="style.css">
  <script src="bower_components/angular/angular.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="moviesApp">
	<div ng-controller="moviesController">

	<h2>
	<ng-pluralize count="movies.length"
                 when="{'0': 'No Movies to Watch.',
                     	'one': '1 Movie to Watch.',
                     	'other': '{} Movies to Watch'}">
	</ng-pluralize>
	</h2>

			<ul>
				<li ng-repeat="movie in movies | orderBy: '-name' | limitTo : 5">
					{{movie.name}}
					<button ng-click="deleteMovie(movie)">X</button>
				</li>
			</ul>
	<span>Enter New Movie to Watch:</span>
	<form ng-submit="addMovie()">
	  <input ng-model="movie.name" />
	 	<input type="submit">
	</form>
	</div>

</body>
</html>
