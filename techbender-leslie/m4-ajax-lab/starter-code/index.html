<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		  <title>Quake Watch</title>

		<!-- CSS -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/styles.css">

        <!-- Jquery -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!-- This API key below is hardcoded; you may want to signup for a new one -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg"></script>

        <!-- APPLICATION JS -->
        <script src="base.js"></script>
	</head>
	<body>
        <br>
        <h1>Earthquakes from the past week:</h1>
        <br>
        <div id="map" class="column"></div>

        <div id="info" class="column">
        <table style="width:100%">
          <tr>
            <th>Magnitude</th>
            <th>Location</th>
            <th>Hours Ago</th>
            <td colspan="3" id="put-here"></td>
        </table>

        </div>
	</body>
</html>
