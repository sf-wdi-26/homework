<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Infamous Criminals</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/criminalsController.js"></script>
	</head>
	<body ng-app="InfamousCriminals">

	<h1>Infamous and Famous Criminals</h1>

	<div ng-controller="criminalsController as criminals">

	<ul id="criminals">
		<li ng-repeat="criminal in criminals.all">
			<h3>{{criminal.name}}</h3>
			<h5>{{criminal.location}}</h5>
			<h5>{{criminal.status}}</h5>
		</li>
	</ul>

	<form class="add-criminal" ng-submit="criminals.addCriminal()">
		<h3>Add a Criminal</h3>
		<div>
			<label for="new-criminal-name">Criminal's Name</label>
			<input type="text" id="new-criminal-name" placeholder="Bad guy goes here" ng-model="criminals.newCriminal.name">
		</div>
		<div>
			<label for="new-criminal-location">Criminal's Last Known Location</label>
			<input type="text" id="new-criminal-location" placeholder="Last known location" ng-model="criminals.newCriminal.location">
		</div>
		<div>
			<label for="new-criminal-location">Criminal's Status</label>
			<input type="text" id="new-criminal-status" placeholder="Status of criminal" ng-model="criminals.newCriminal.status">
		</div>
		<div>
			<input type="submit" value="Add Criminal">
		</div>
	</form>

	</div>

	</body>
</html>
