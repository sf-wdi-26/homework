<h2>Microblog</h2>
<hr>
<p ng-if="home.posts.length === 0">No posts yet.</p>

<div ng-if="home.posts.length > 0">
	<div ng-repeat="post in home.posts">
		<p><strong>{{post.title}}</strong> - {{post.content}}</p><br>
	</div>
</div>

<div ng-show="main.currentUser()">
	<br>
	<h4>Add New Post</h4>
	<hr>
	<!-- TODO #15: Post Form here -->
	<form>
   <div class="form-group">
    <input type="text" ng-model="post.title" class="form-control" placeholder="Display Name">
  </div>
  <div class="form-group">
    <input type="text" ng-model="post.content" class="form-control" placeholder="Username">
  </div>
  <input type="submit" value="Save Post" class="btn btn-default">
</form>
</div>
