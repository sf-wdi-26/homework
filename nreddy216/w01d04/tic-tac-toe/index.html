<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tic-tac-toe</title>
	
	<!-- JQUERY -->
	<script src="http://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
	<!-- JAVASCRIPT -->
	<script type="text/javascript" src="js/main.js"></script>


	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- FONTS -->
	<link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>

</head>
	<body>

		<div class="header-container">
			<div class="header">
				<p>tic-tac-toe</p>
			</div>
			<div class="scoreboard">
			<p>SCORE</p>
			<p>X : <span id="x-score">0</span> O : <span id="o-score">0</span> TIES : <span id="tie-score">0</span></p>
		</div>
		</div>

		

		<div class="result">
			<p>It's <span id="player">?</span>'s turn! <span id="catsgame">Let's not make this a cat's game.</span></p>
		</div>

		<!-- TIC TAC TOE BOARD -->
		<div class="tictactoe-board">
			<table>
				<tr class="1">
					<td id="a"></td>
					<td id="b"></td>
					<td id="c"></td>
				</tr>
				<tr class="2">
					<td id="d"></td>
					<td id="e"></td>
					<td id="f"></td>
				</tr>
				<tr class="3">
					<td id="g"></td>
					<td id="h"></td>
					<td id="i"></td>
				</tr>
			</table>
		</div>

		<div class="reset">
			<p>NEW GAME</p>
		</div>


		
	</body>
</html>
