<!DOCTYPE html>
<html lang="en" ng-app="TheCriminalsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Criminals App</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/criminalsController.js"></script>

  </head>
  <body>

    <section ng-controller="CriminalsController as criminals">
      <h1>Infamous Criminals</h1>
      <ul id="criminals">
        <li ng-repeat="criminal in criminals.all">
          <span id="status">{{criminal.status}}</span> <strong id="name">{{criminal.name}}, <em id="location"> {{criminal.location}}</em></strong>  <i ng-click="criminals.editCriminal(criminal)" id='edit-btn' class='glyphicon glyphicon-edit' ng-click="criminals.editCriminal(criminal)"></i>  <i ng-click="criminals.deleteCriminal(criminal)" id='delete-btn' class='glyphicon glyphicon-remove-circle'></i>
        </li>
      </ul>

      <form class="add-criminal" ng-submit="criminals.addCriminal()">
        <div>
          <label for="new-criminal-name">Criminal's Name</label>
          <input type="text" id="new-criminal-name" placeholder="Jesse James" ng-model='criminals.newCriminal.name' autofocus/>
        </div>
        <div>
          <label for="new-criminal-location">Criminal's Location</label>
          <input type="text" id="new-criminal-location" placeholder="Dublin, Ireland" ng-model='criminals.newCriminal.location' />
        </div>
        <div>
               <label for="newCriminal-status">Status:</label>
               <select id="newCriminal-status" ng-model='criminals.newCriminal.status'>
                 <option value="" disabled>- - Dead or Alive? - -</option>
                 <option value="Alive" selected>Alive</option>
                 <option value="Dead">Dead</option>
                 <option value="Unknown">Unknown</option>
               </select>
             </div>
        <div>
          <input type="submit" value="Add Outlaw" ng-if='criminals.newCriminal.status.length > 1'/>
        </div>
      </form>

    </section>


  <!-- <script src="../api/node_modules/angular/angular.js"></script> -->
  </body>

</html>
