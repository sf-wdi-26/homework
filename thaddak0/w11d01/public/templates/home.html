<h2>Microblog</h2>
<hr>
<p ng-if="home.posts.length === 0">No posts yet.</p>

<div ng-if="home.posts.length > 0">
	<div ng-repeat="post in home.posts">
		<p><strong>{{post.title}}</strong> - {{post.content}}</p><br>
	</div>
</div>

<div ng-show="main.currentUser()">
	<br>
	<h4>Add New Post</h4>
	<hr>
	<!-- TODO #15: Post Form here -->

	<!-- ADD POSTS -->
	<form ng-submit="home.createPost()">
		<div class="form-group">
		  <input type="text" ng-model="home.new_post.title" class="form-control" placeholder="Post Title">
		</div>
	  <div class="form-group">
	    <input type="text" ng-model="home.new_post.content" class="form-control" placeholder="Write your thoughts here...">
	  </div>
	  <input type="submit" value="Add Post" class="btn btn-block btn-info">
	</form>

</div>
