<h1>HOME</h1>
<form ng-submit='home.createTodo()'>
    <div>
      <label for="todo-name">Title:</label>
      <input type="text" id="todo-name" ng-model="home.newTodo.title" placeholder="title">
    </div>
    <div>
      <label  for="newTodo-description">Description:</label>
      <input type="text" id="newTodo-description" ng-model="home.newTodo.description" placeholder="description">
    </div>

    <div>
      <input type="submit" value="Add Todo">
    </div>
  </form>

<div ng-repeat="todo in home.todos">
   <div> Title: {{todo.title}} </div>
   <div> Description: {{todo.description}} </div>
   <button class="btn btn-primary" ng-click="home.editForm = true">Edit</button>
   <button class="btn btn-primary" ng-click="home.deleteTodo(todo)">Delete</button>
</div>



  <!-- form to edit todo -->
<form ng-show="home.editForm" ng-submit="home.updateTodo(todo)">
  <div class="form-group">
    <input type="text" ng-model="todo.title" class="form-control" placeholder="What do you need to do?">
  </div>
  <div class="form-group">
    <textarea ng-model="todo.description" class="form-control" placeholder="Describe the task."></textarea>
  </div>
  <input type="submit" value="Save To Do" class="btn btn-default">
</form>
