<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src= "script.js"></script>
</head>
	
<body>
	<div class="container">
		<button id="reset">Clear Board</button>
	</div>
	<h2 class="playerTurn">It's X's turn</h2>
		<table>
			<thead>
				<tr>
					<td id="0"></td>
					<td id="1"></td>
					<td id="2"></td>
					</tr>
			</thead>
			<tbody>
				<tr>
					<td id="3"></td>
					<td id="4"></td>
					<td id="5"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td id="6"></td>
					<td id="7"></td>
					<td id="8"></td>
				</tr>
			</tfoot>
				
			
		</table>
</body>
</html>
