<h1> Add a Book </h1>

<div>
  <form ng-submit="createBook">
      <input type="text" ng-model="books.newBook.title"></input>
      <input type="text" ng-model="books.newBook.author"></input>
      <input type="text" ng-model="books.newBook.releaseDate"></input>
      <input type="text" ng-model="books.newBook.image"></input>
  </form>
</div>
