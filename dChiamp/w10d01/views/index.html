<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies 2 Watch</title>
  
  <script src="../bower_components/angular/angular.js"></script>

  <script type="text/javascript" src="../app/app.js"></script>
  
  <link rel="stylesheet" href="../css/main.css">

  <link rel="stylesheet" href="../bower_components/bootstrap-css-only/css/bootstrap.css">
</head>
<body ng-app="watchMovies">

<div ng-controller="MovieController">
  
  <h4 ng-pluralize count="moviesToWatch.length" when="{'0': 'No Movies to Watch', 'one': '1 movie to watch', 'other': '{} movies to watch'}"> movies to watch: {{moviesToWatch.length}} </h4>

  <div ng-repeat="movie in moviesToWatch | orderBy: 'name' | limitTo: 5 ">
    <p> {{movie.name}} </p>
    <button ng-click="deleteMovie(movie)"> Delete </button>
  </div>

  <div>
    <form ng-submit="addMovie()">
        Add movie to list:
      <input type="text" ng-model="movie.name" />
      <input type="submit" value="Submit" />
    </form>
  </div>

</div>

<!-- controllers -->
<script type="text/javascript" src="../app/controllers/MovieController.js"></script>
  
</body>
</html>
